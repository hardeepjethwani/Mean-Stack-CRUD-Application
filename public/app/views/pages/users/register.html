
<div class="container form-container">
    <div class="row">
        <div class=" col-md-3"></div>
        <div class="col-md-6 form-1">

                <div class="row show-hide-message" ng-show="register.successMsg">
                        <div class="alert alert-success"> {{register.successMsg}}</div>
                    </div>
                    
                    <br>
                    
                    <div class="row show-hide-message" ng-show="register.errorMsg">
                            <div class="alert alert-danger"> {{register.errorMsg}}</div>
                        </div>

<h3><b>Register for an account</b></h3>


    <!-- Email -->
<form ng-submit="register.regUser(regData)">
    <label style="color: floralwhite">Email:</label>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="please enter email" ng-model="register.regData.email" required />
    </div>
        <!-- username -->
    <label style="color: floralwhite">Username :</label>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="please enter username" ng-model="register.regData.username" required/>
    </div>
        <!-- password -->
    <label style="color: floralwhite">Password :</label>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="please enter password" ng-model="register.regData.password" required/>
    </div>
    <!-- <button class="btn btn-primary" type="submit">Login</button> -->

    <br>
    <div class="form-group">
        <input type="submit" class="btnSubmit" style="display: block; margin: 0 auto;" value="Register" />
    </div>

</form>

</div>
</div>
</div>





<br>

<div class="jumbotron text-center" ng-show= "register.loadng">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loadng....</p>
</div>
