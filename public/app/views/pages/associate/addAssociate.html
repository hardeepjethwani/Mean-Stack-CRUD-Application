<div class="container form-container">
    <div class="row">
        <div class=" col-md-3"></div>
        <div class="col-md-6 form-1">

            <div class="row show-hide-message" ng-show="asso.successMsg">
                <div class="alert alert-success"> {{asso.successMsg}}</div>
            </div>

            <br>

            <div class="row show-hide-message" ng-show="asso.errorMsg">
                <div class="alert alert-danger"> {{asso.errorMsg}}</div>
            </div>

            <h3><b>Add an Associate</b></h3>


            <!-- Email -->
            <form ng-submit="asso.regAssociate(assoData)">
                <label style="color: floralwhite">Emp Id :</label>
                <div class="form-group">
                    <input type="number" class="form-control" name="empid" placeholder="Employee Id*"
                        ng-model="asso.assoData.empid" required />
                </div>

                <label style="color: floralwhite">Name :</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Full Name*"
                        ng-model="asso.assoData.name"  required/>
                </div>

                <label style="color: floralwhite">Contact :</label>
                <div class="form-group">
                    <input type="number" class="form-control" name="contact" placeholder="Contact No.*"
                        ng-model="asso.assoData.contact"  required/>
                </div>

                <label style="color: floralwhite">Email :</label>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email*"
                        ng-model="asso.assoData.email" required/>
                </div>

                <label style="color: floralwhite">Skills :</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="skill" placeholder="Skills*"
                        ng-model="asso.assoData.skills" required />
                </div>


                <br>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" style="display: block; margin: 0 auto;"
                        value="Add Associate" />
                </div>

            </form>

        </div>
    </div>
</div>





<br>

<div class="jumbotron text-center" ng-show="asso.loadng">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loadng....</p>
</div>
